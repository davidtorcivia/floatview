<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatView</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .url-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            margin-bottom: 12px;
        }

        .url-input:focus {
            border-color: rgba(66, 133, 244, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background: #4285f4;
            color: #fff;
            cursor: pointer;
            transition: background 0.15s;
        }

        .btn:hover {
            background: #3b77db;
        }

        .shortcuts {
            margin-top: 32px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
        }

        .shortcuts h3 {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 13px;
        }

        .shortcut kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FloatView</h1>
        <p>Floating browser window for streaming media</p>

        <input type="text" class="url-input" id="url-input" placeholder="Enter URL (e.g., http://192.168.1.131:8096)" autofocus>

        <button class="btn" id="go-btn">Go</button>

        <div class="shortcuts">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut">
                <span>Toggle always on top</span>
                <kbd>Alt+Shift+T</kbd>
            </div>
            <div class="shortcut">
                <span>Toggle click-through</span>
                <kbd>Alt+Shift+D</kbd>
            </div>
            <div class="shortcut">
                <span>Adjust opacity</span>
                <kbd>Alt+Shift+↑/↓</kbd>
            </div>
            <div class="shortcut">
                <span>Show/hide window</span>
                <kbd>Alt+Shift+H</kbd>
            </div>
        </div>
    </div>

    <script type="module">
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');

        async function navigate() {
            let url = urlInput.value.trim();
            if (!url) return;

            if (!url.match(/^https?:\/\//)) {
                url = 'http://' + url;
            }

            if (window.__TAURI__) {
                const { invoke } = window.__TAURI__.core;
                await invoke('set_url', { url });
            }

            window.location.href = url;
        }

        goBtn.addEventListener('click', navigate);
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>
</html>
